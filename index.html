<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>انضم إلى مجموعة واتساب</title>
<style>
  body {
    font-family: system-ui, "Noto Naskh Arabic", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: #f8f9fb;
    direction: rtl;
  }
  .card {
    background: #fff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    text-align: center;
    max-width: 420px;
    width: 90%;
  }
  h2 {
    margin-bottom: 12px;
  }
  p {
    color: #555;
    margin-bottom: 18px;
  }
  a.btn {
    display: inline-block;
    background: #25D366;
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    border-radius: 10px;
    font-weight: 600;
    transition: 0.2s;
  }
  a.btn:hover {
    background: #1ebf59;
  }
  .timer {
    margin-top: 20px;
    font-size: 14px;
    color: #777;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>انضم إلى مجموعتنا على واتساب 💬</h2>
    <p>اضغط على الزر أدناه للانضمام مباشرة إلى المجموعة.<br>
    ستبقى هذه الصفحة مفتوحة لمدة دقيقة.</p>

    <!-- زر الدخول -->
    <a class="btn" 
       href="whatsapp://chat?code=EtljN7dZYIRI2ah0wGx3FW" 
       onclick="openWhatsApp(event)"
       target="_blank" rel="noopener">
       🔗 دخول إلى المجموعة
    </a>

    <div class="timer">
      الوقت المتبقي: <span id="count">60</span> ثانية
    </div>
  </div>

<script>
let seconds = 60;
let countEl = document.getElementById("count");

// عدّاد تنازلي بسيط
let timer = setInterval(() => {
  seconds--;
  countEl.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(timer);
    document.querySelector(".timer").textContent = "انتهى الوقت ⏰";
  }
}, 1000);

// محاولة فتح تطبيق واتساب مباشرة (بدون Play Store)
function openWhatsApp(e){
  e.preventDefault();
  const link = "https://chat.whatsapp.com/EtljN7dZYIRI2ah0wGx3FW?mode=wwt";
  // نحاول فتح التطبيق مباشرة
  window.location.href = link;
}
</script>
</body>
</html>
