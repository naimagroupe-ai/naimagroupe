<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>انضم إلى مجموعة واتساب</title>
<style>
  body {
    font-family: system-ui, "Noto Naskh Arabic", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: #f8f9fb;
    direction: rtl;
  }
  .card {
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    text-align: center;
    max-width: 420px;
    width: 90%;
  }
  h2 {
    margin-bottom: 10px;
  }
  p {
    color: #555;
    margin-bottom: 20px;
    line-height: 1.6;
  }
  a.btn {
    display: block;
    text-decoration: none;
    color: white;
    padding: 14px 20px;
    border-radius: 10px;
    font-weight: 600;
    margin: 8px 0;
    transition: 0.25s;
  }
  .btn-android { background: #25D366; }
  .btn-ios { background: #0b84ff; }
  .btn-android:hover { background: #1ebf59; }
  .btn-ios:hover { background: #006fe3; }
  .timer {
    margin-top: 16px;
    font-size: 14px;
    color: #777;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>انضم إلى مجموعتنا على واتساب 💬</h2>
    <p>اضغط على الزر المناسب لجهازك للانضمام مباشرة.<br>
       ستبقى الصفحة مفتوحة لمدة دقيقة واحدة ⏱️</p>

    <!-- ✅ غيّر هذا الرابط بالرابط الجديد -->
    <a class="btn btn-android" href="https://chat.whatsapp.com/EtljN7dZYIRI2ah0wGx3FW?mode=wwt" target="_blank" rel="noopener">
      📱 دخول لأصحاب Android
    </a>

    <a class="btn btn-ios" href="https://chat.whatsapp.com/EtljN7dZYIRI2ah0wGx3FW?mode=wwt" target="_blank" rel="noopener">
      🍏 دخول لأصحاب iPhone
    </a>

    <div class="timer">
      الوقت المتبقي: <span id="count">60</span> ثانية
    </div>
  </div>

<script>
let seconds = 60;
let countEl = document.getElementById("count");
let timer = setInterval(() => {
  seconds--;
  countEl.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(timer);
    document.querySelector(".timer").textContent = "انتهى الوقت ⏰";
  }
}, 1000);
</script>
</body>
</html>
